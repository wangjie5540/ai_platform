#仅用于激活spring cloud nacos config,其他配置项不要在本文件配置，nacos.server-addr地址需要在命令行或者环境变量中指定
#仅用于激活spring cloud nacos config, 相关配置项不要在本文件配置
spring:
  cloud:
    nacos:
      config:
        enabled: ${nacos.config.enabled:${nacos.enabled:true}}
        server-addr: ${nacos.config.server-addr:${nacos.server-addr:172.21.32.61:30848}}
        namespace: ${nacos.config.namespace:${nacos.namespace:dev-01}}
        group: ${digitforce.resource.group:DEFAULT_GROUP}
        username: ${nacos.config.username:${nacos.username:supplychain}}
        password: ${nacos.config.password:${nacos.password:supplychain456}}