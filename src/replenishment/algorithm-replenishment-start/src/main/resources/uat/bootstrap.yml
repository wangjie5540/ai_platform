#仅用于激活spring cloud nacos config,其他配置项不要在本文件配置，nacos.server-addr地址需要在命令行或者环境变量中指定
spring:
  cloud:
    nacos:
      config:
        enabled: ${nacos.config.enabled:true}
        server-addr: ${nacos.config.server-addr:172.21.32.61:30848}
        namespace: ${nacos.config.namespace:}
        group: ${nacos.config.group:DEFAULT_GROUP}
        username: ${nacos.config.username:nacos}
        password: ${nacos.config.password:nacos}