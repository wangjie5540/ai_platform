dataSource:
  - table_name: zq_standard.dm_cust_subs_redm_event_df
    table_cname: 申购赎回表
    columns:
      - name: cust_code
        cname: 客户代码
        type: string
        required: true
      - name: dt
        cname: 日期
        type: date
        required: true
      - name: event_time
        cname: 事件时间
        type: string
        required: true
      - name: event_code
        cname: 事件code
        type: string
        required: true
      - name: product_id
        cname: 产品id
        type: string
        required: true
      - name: product_type_pri
        cname: 一级产品类型
        type: string
        required: true
  - table_name: zq_standard.dm_cust_label_base_attributes_df
    table_cname: 用户基础标签表
    columns:
      - name: cust_code
        cname: 客户号
        type: string
        required: true
      - name: dt
        cname: 日期
        type: date
        required: true
      - name: age
        cname: 年龄
        type: int
        required: false
      - name: sex
        cname: 性别
        type: string
        required: false
      - name: city_name
        cname: 城市
        type: string
        required: false
      - name: province_name
        cname: 省份
        type: string
        required: false
      - name: investor_type
        cname: 投资者类型
        type: string
        required: false
      - name: educational_degree
        cname: 教育程度
        type: string
        required: false
trainSample:
  - label: 用户向量生成方式
    itemList:
      - type: select
        attributeName: event_code_buy
        prefixText: 基于
        placeholder: 请选择目标
        suffixText: 训练模型
        description:
        required: true
        optionType: 1
        optionItems:
          - label: 交易
            value: fund_buy
modelHyperParameter:
  - label: 模型参数
    itemList:
      - type: input-number
        attributeName: model__dnn_dropout
        prefixText: 随机失活
        description: 随机隐藏一定比例的神经元，防止过拟合
        placeholder: 0.3
        #default: 0.3
        errorMessage: 请输入0-1之间的小数
        required: true
      - type: input-number
        attributeName: model__batch_size
        prefixText: 批次大小
        description: 单次训练所使用的样本数量
        placeholder: 128
        #default: 128
        errorMessage: 请输入正整数
        required: true
      - type: input-number
        attributeName: model__lr
        prefixText: 学习率
        description: 模型权重迭代的步长
        placeholder: 0.1
        #default: 0.1
        errorMessage: 请输入0-1之间的小数
        required: true
