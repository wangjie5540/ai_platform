          value: 9
        - label: 拉新
          value: 1
        - label: 唤醒
          value: 2
        - label: 召回
          value: 3
    - type: select
      attributeName: X
      prefixText: 产品维度
      placeholder: 请选择
      required: true
      optionType: 1
      optionItems:
        - label: 不限
          value: 8
        - label: 公募基金
          value: 4
        - label: 私募基金
          value: 5
        - label: 股票
          value: 6
        - label: 债券
          value: 7