- label: 人群扩散预测
  itemList:
    - type: upload
      attributeName: model_predict__seeds_cos_url
      prefixText: 种子人群
      suffixText: ""
      required: true
      multiple: false
    - type: upload
      attributeName: model_predict__predict_cos_url
      prefixText: 待扩散人群
      suffixText: ""
      required: true
      multiple: false
