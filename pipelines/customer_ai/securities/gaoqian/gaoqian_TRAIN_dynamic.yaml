dataSource:
  - table_name: algorithm.zq_fund_trade_lite
      table_cname: 基金交易表
      columns:
        - name: custom_id
          cname: 客户号
          type: string
          required: true
        - name: trade_date
          cname: 交易日期
          type: date
          required: true
        - name: trade_type
          cname: 交易类型
          type: string
          required: true
        - name: fund_code
          cname: 基金代码
          type: string
          required: true
  - table_name: algorithm.zq_fund_basic
    table_cname: 基金基本信息表
    columns:
      - name: ts_code
        cname: 基金代码
        type: string
        required: true
      - name: fund_type
        cname: 基金类型
        type: string
        required: true
      - name: management
        cname: 基金公司
        type: string
        required: true
      - name: custodian
        cname: 基金经理
        type: string
        required: true
      - name: invest_type
        cname: 投资风格
        type: string
        required: true
  - table_name: algorithm.user_info_lite
    table_cname: 用户基础标签表
    columns:
      - name: cust_id
        cname: 客户号
        type: string
        required: true
      - name: RSK_ENDR_CPY
        cname: 风险承受能力
        type: string
        required: true
      - name: gender
        cname: 性别
        type: string
        required: false
      - name: EDU
        cname: 学历
        type: string
        required: false
      - name: NATN
        cname: 民族
        type: string
        required: false
      - name: OCCU
        cname: 职业
        type: string
        required: false
      - name: IS_VAIID_INVST
        cname: 是否合格投资者
        type: string
        required: false
trainSample:
  - label: 高潜行为定义
    itemList:
      - type: select
        attributeName: event_code_login
        prefixText: 事件
        description: 介绍
        required: true
        optionType: 1
        optionItems:
          - label: 交易
            value: fund_buy
  - label: 高潜周期定义
    itemList:
      - type: input-number
        attributeName: sample_select__train_period
        prefixText: 过去
        placeholder: 请输入天数
        suffixText: 天有过活跃行为
        required: true
      - type: input-number
        attributeName: sample_select__predict_period
        prefixText: 未来
        placeholder: 请输入天数
        suffixText: 天会买入
        required: true
  - label:
modelHyperParameter:
  - label: 模型参数
    itemList:
      - type: input-number
        attributeName: model__max_depth
        prefixText: 最大深度
        description: 树模型的最大深度
        placeholder: 5
        required: true
      - type: input-number
        attributeName: model__scale_pos_weight
        prefixText: 正负类别比例
        description: 负类别数与正类别数之比，辅助处理类别不平衡的情况，帮助模型更快收敛
        placeholder: 0.5
        errorMessage: 请输入正确的批次大小
        required: true
      - type: input-number
        attributeName: model__n_estimators
        prefixText: 子模型个数
        description: 弱学习器个数
        placeholder: 200
        errorMessage: 请输入正确的学习率
        required: true
      - type: input-number
        attributeName: model__learning_rate
        prefixText: 学习率
        description: 每个迭代产生的模型的权重
        placeholder: 0.05
        errorMessage: 请输入正确的学习率
        required: true
