trainSample:
  - label: 低效户定义
    itemList:
      - type: input-number
        attributeName: sample_select__dixiao_before_days
        prefixText: 过去
        placeholder: 请输入天数
        suffixText: 个交易日内
        description: 介绍
        required: true
      - type: select
        attributeName: sample_select__event_tag
        prefixText: 发生
        description: 介绍
        required: false
        optionType: 1
        optionItems:
          - label: 登录app
            value: 0
          - label: 交易
            value: 1
        suffixText: 行为
      - type: input-number
        attributeName: sample_select__avg_zc_threshold
        prefixText: 日均资产低于
        placeholder: 请输入资产阈值
        suffixText: 人民币
        description: 介绍
        required: true
      - type: input-number
        attributeName: sample_select__right_zc_threshold
        prefixText: 时点资产低于
        placeholder: 请输入资产阈值
        suffixText: 人民币
        required: true
  - label: 激活周期
    itemList:
      - type: input-number
        attributeName: sample_select__dixiao_after_days
        prefixText: 未来
        placeholder: 请输入天数
        suffixText: 个交易日内
        required: true
modelHyperParameter:
  - label: 模型参数
    itemList:
      - type: input-number
        attributeName: model__max_depth
        prefixText: 最大深度
        description: 树模型的最大深度
        placeholder: 5
        required: true
      - type: input-number
        attributeName: model__scale_pos_weight
        prefixText: 正负类别比例
        description: 负类别数与正类别数之比，辅助处理类别不平衡的情况，帮助模型更快收敛
        placeholder: 0.5
        errorMessage: 请输入正确的批次大小
        required: true
      - type: input-number
        attributeName: model__n_estimators
        prefixText: 子模型个数
        description: 弱学习器个数
        placeholder: 200
        errorMessage: 请输入正确的学习率
        required: true
      - type: input-number
        attributeName: model__learning_rate
        prefixText: 学习率
        description: 每个迭代产生的模型的权重
        placeholder: 0.05
        errorMessage: 请输入正确的学习率
        required: true
