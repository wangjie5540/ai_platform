[loggers]
keys=root,file

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fmt

[logger_root]
level=DEBUG
qualname=root
handlers=consoleHandler

[logger_file]
level=DEBUG
qualname=file
handlers=fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=fmt
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fmt
backupCount=100
suffix="%Y-%m-%d.log"
mode='a'
;上线改成共享位置
file_path=/data/sof
args=('/data/sof/info.log','MIDNIGHT',1)

[formatter_fmt]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s